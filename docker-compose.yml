
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: game
      TZ: UTC
    ports: ["5432:5432"]
    volumes: [ "pgdata:/var/lib/postgresql/data" ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d game"]
      interval: 5s
      timeout: 5s
      retries: 10
  server:
    image: node:18-bullseye
    working_dir: /app
    entrypoint: ["/app/scripts/docker-entrypoint.sh"]
    command: ["npm", "run", "dev"]
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/game?schema=public
      API_TOKEN: dev-docker-token
      PORT: 3333
    volumes:
      - ./server:/app
    ports:
      - "3333:3333"
    depends_on:
      db:
        condition: service_healthy
volumes:
  pgdata:
